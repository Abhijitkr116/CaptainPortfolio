<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <title>Document</title>
    <link rel="stylesheet" href="revision1.css">
</head>
<body>
    <div class="main">
        <div class="title">
            <h1>Amaresh</h1>
            <h3>Sharma</h3>
        </div>
    
    </div>
    <div class="sec1">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <video muted controls src="video/video1.mp4"></video>
                </div>
                <div class="swiper-slide">
                    <video muted controls src="video/video2.mp4"></video>
                </div>
                <div class="swiper-slide">
                    <video muted controls src="video/video3.mp4"></video>
                </div>
                <div class="swiper-slide">
                    <video muted controls src="video/video4.mp4"></video>
                </div>
                <div class="swiper-slide">
                    <video muted controls src="video/you.mp4"></video>
                </div>
                
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
          </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 'auto',
            spaceBetween: 20, // Adjust for smaller screens
            centeredSlides: true,
            grabCursor: true,
            loop: true,
            // pagination: {
            //     el: ".swiper-pagination",
            //     clickable: true,
            // },
            // navigation: {
            //     nextEl: ".swiper-button-next",
            //     prevEl: ".swiper-button-prev",
            // },
            breakpoints: {
                600: {
                    slidesPerView: 2, // Medium screens
                    spaceBetween: 30,
                },
                768: {
                    slidesPerView: 3, // Tablets
                    spaceBetween: 40,
                },
                1024: {
                    slidesPerView: 4, // Larger screens
                    spaceBetween: 50,
                },
            },
        });
    </script>
</body>
</html>
